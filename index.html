<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenshop</title>
</head>
<body>

<div style="max-width: 500px;margin: auto;border: solid 2px black;padding: 52px 100px 50px;border-bottom: 15px;box-sizing: border-box;border-bottom: solid 20px; color: green">
    <div style="text-align: center;  margin-bottom: 20px" >
        <span style="font-weight: 500;font-size: 20px;line-height: 80%;
font-size: 20px;
line-height: 80%;
color: #3d3d3d;;margin-left: 12px">Login</span>
        <span style="font-weight: 500;font-weight: 500;font-size: 20px;line-height: 80%;font-weight: 500;font-size: 20px;line-height: 80%;
        color: #46a358;margin-left: 12px">Register</span>
</div>
    <div style="text-align: left;  margin-bottom: 1px" >
        <p style="font-weight: 500;font-weight: 400;font-size: 13px;line-height: 123%;color: #3d3d3d;">Enter your email and password to register.</p>
    </div>
    <form name="Login" action="#" method="post">
        <div style="margin-bottom: 20px">
            <input type="text" name="first_name" placeholder="Username" id="first_name" style="font-weight: 400; font-size: 14px;
                   line-height: 114%;
                   color: #a5a5a5; border: 1px solid #eaeaea;
                   border-radius: 5px;
                   width: 300px;
                   height: 40px; padding-left: 15px;box-sizing: border-box">
        </div>
        <div style="text-align: center;  margin-bottom: 20px">
            <input type="email" name="first_name" placeholder="Enter your email address" id="Enter_name" style="font-weight: 400; font-size: 14px;
                   line-height: 114%;
                   color: #a5a5a5; border: 1px solid #eaeaea;
                   border-radius: 5px;
                   width: 300px;
                   height: 40px;padding-left: 15px; box-sizing: border-box">
        </div>
        <div style="text-align: center;  margin-bottom: 20px;">
            <input type="password" name="first_name" placeholder="Password" id="Password_name" style="font-weight: 400; font-size: 14px;
            line-height: 114%;color: #a5a5a5; border: 1px solid #eaeaea;border-radius: 5px;width: 300px;height: 40px; padding-left: 15px;box-sizing: border-box">
        </div>
        <div style="text-align: center;  margin-bottom: 50px">
            <input type="password" name="first_name" placeholder="Confirm Password" id="Confirm_name" style="font-weight: 400; font-size: 14px;
            line-height: 114%;color: #a5a5a5; border: 1px solid #eaeaea;border-radius: 5px;width: 300px;height: 40px;padding-left: 15px; box-sizing: border-box">
        </div>
        <button type="submit" style="text-align: center; border-radius: 5px; margin-bottom: 20px; width: 300px; height: 45px;background: #46a358; border: none;
font-weight: 700;font-size: 16px;line-height: 100%;color: #fff;">Register
        </button>
        <div style="text-align: center;  margin-bottom: 20px" >
        <p style="font-weight: 500;font-weight: 400;font-size: 13px;line-height: 123%;color: #3d3d3d;">Or register with</p>
        </div>
        <a href="https://www.google.com.ua/?hl=ru" title="google" target="_blank" style="text-align: center;display: block;border-radius: 5px; margin-bottom: 20px; width: 300px; height: 45px;background: white;
font-weight: 500;font-size: 13px;line-height: 123%;color: #727272; display: block">
            <img src="Без%20названия.png" alt="img" width="20px" height="20px">Continue with Google
        </a>
        <a href="https://uk-ua.facebook.com/" title="google" target="_blank" style="text-align: center;display: block;border: 1px; solid: grey;border-radius: 5px; margin-bottom: 20px; width: 300px; height: 45px; background: white; box-sizing: border-box;
font-weight: 500;font-size: 13px;line-height: 123%;color: #727272;"
        >
            <img src="images.png" alt="img" width="20px" height="20px" >Continue with Facebook
        </a>
    </form>
</body>

</html>
